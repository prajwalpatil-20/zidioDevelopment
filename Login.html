<html>
<head>
    <title>Zidio Task Management</title>
     <style>

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-image: url('https://img.etimg.com/photo/msid-64916939,imgsize-228828/images(5).jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button a{
            text-decoration: none;
            font-size: 20px;
            color: black;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-button{
            font-size: 20px;
        }

        .google {
            background-color: #ab9191;
        }

        .linkedin {
            background-color: #ab9191;
        }

        .social-button:hover {
            opacity: 0.9;
        }

        /* Forgot Password */
        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            color: #0077b5;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a{
            font-size: 20px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .input-field {
                font-size: 25px;
            }

            .login-button, .social-button {
                font-size: 25px;
                text-decoration: none;
                font-family: 'Times New Roman', Times, serif;
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Zidio Task Login</h1>
        <form>
            <input type="email" placeholder="Email Address" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-button"><a href="Home.html">Login</a></button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-button google"><b>Login with Google</b> </button>
            <button class="social-button linkedin"><b>Login with LinkedIn</b></button>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
</body>
</html>
